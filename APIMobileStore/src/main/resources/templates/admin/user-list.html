<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout/admin-layout :: content}">
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản lý người dùng</h2>
        <a th:href="@{/admin/users/new}" class="btn btn-success"><i class="fas fa-plus me-1"></i>Thêm người dùng</a>
    </div>

    <!-- Search Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/admin/users}" method="get" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="search" placeholder="Tìm kiếm theo tên hoặc email">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-search me-1"></i>Tìm</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Email</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col">Vai trò</th>
                <th scope="col" class="text-center">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.isEmpty()}">
                <td colspan="6" class="text-center text-muted">Không có người dùng nào để hiển thị.</td>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstname + ' ' + user.lastname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></td>
                <td>
                    <span th:each="role : ${user.roles}" class="badge bg-primary me-1" th:text="${role.name}"></span>
                </td>
                <td class="text-center">
                    <a th:href="@{'/admin/users/' + ${user.username}}" class="btn btn-info btn-sm me-1" data-bs-toggle="tooltip" title="Xem chi tiết"><i class="fas fa-eye"></i></a>
                    <a th:href="@{'/admin/users/' + ${user.username} + '/edit'}" class="btn btn-warning btn-sm me-1" data-bs-toggle="tooltip" title="Chỉnh sửa"><i class="fas fa-edit"></i></a>
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="'#deleteUserModal-' + ${user.username}" title="Xóa"><i class="fas fa-trash"></i></button>
                    <!-- Delete Modal -->
                    <div class="modal fade" th:id="'deleteUserModal-' + ${user.username}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Xác nhận xóa</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    Bạn có chắc chắn muốn xóa người dùng <strong th:text="${user.username}"></strong>?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <form th:action="@{'/admin/users/' + ${user.username} + '/delete'}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-danger">Xóa</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1})}">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1})}">Sau</a>
            </li>
        </ul>
    </nav>
</div>
</html>
