<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout/admin-layout :: content}">
<div>
    <h2 class="mb-4">Chi tiết sản phẩm</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0" th:text="${product.name}">Tên sản phẩm</h5>
                <span class="badge bg-success">Còn hàng</span>
            </div>

            <dl class="row mb-0">
                <dt class="col-sm-3">Giá:</dt>
                <dd class="col-sm-9" th:text="${product.price}"></dd>

                <dt class="col-sm-3">Số lượng:</dt>
                <dd class="col-sm-9" th:text="${product.quantity}"></dd>

                <dt class="col-sm-3">Ngày tạo:</dt>
                <dd class="col-sm-9" th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy')}"></dd>

                <dt class="col-sm-3">Mô tả:</dt>
                <dd class="col-sm-9" th:text="${product.description}"></dd>
            </dl>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/admin/products}" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i>Quay lại</a>
                <div>
                    <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}" class="btn btn-warning btn-sm me-2" data-bs-toggle="tooltip" title="Chỉnh sửa"><i class="fas fa-edit me-1"></i>Sửa</a>
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="'#deleteProductModal-' + ${product.id}" data-bs-toggle="tooltip" title="Xóa"><i class="fas fa-trash me-1"></i>Xóa</button>
                    <!-- Delete Modal -->
                    <div class="modal fade" th:id="'deleteProductModal-' + ${product.id}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Xác nhận xóa</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    Bạn có chắc chắn muốn xóa sản phẩm <strong th:text="${product.name}"></strong>?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-danger">Xóa</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
