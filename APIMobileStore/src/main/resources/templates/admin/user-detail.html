<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout/admin-layout :: content}">
<div>
    <h2 class="mb-4">Chi tiết người dùng</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0" th:text="${user.username}">Tên đăng nhập</h5>
                <span class="badge bg-success">Hoạt động</span>
            </div>

            <dl class="row mb-0">
                <dt class="col-sm-3">Họ và tên:</dt>
                <dd class="col-sm-9" th:text="${user.firstname + ' ' + user.lastname}"></dd>

                <dt class="col-sm-3">Email:</dt>
                <dd class="col-sm-9" th:text="${user.email}"></dd>

                <dt class="col-sm-3">Ngày tạo:</dt>
                <dd class="col-sm-9" th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></dd>

                <dt class="col-sm-3">Vai trò:</dt>
                <dd class="col-sm-9">
                    <span th:each="role : ${user.roles}" class="badge bg-primary me-1" th:text="${role.name}"></span>
                </dd>
            </dl>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/admin/users}" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i>Quay lại</a>
                <div>
                    <a th:href="@{'/admin/users/' + ${user.username} + '/edit'}" class="btn btn-warning btn-sm me-2" data-bs-toggle="tooltip" title="Chỉnh sửa"><i class="fas fa-edit me-1"></i>Sửa</a>
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="'#deleteUserModal-' + ${user.username}" data-bs-toggle="tooltip" title="Xóa"><i class="fas fa-trash me-1"></i>Xóa</button>
                    <!-- Delete Modal -->
                    <div class="modal fade" th:id="'deleteUserModal-' + ${user.username}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Xác nhận xóa</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    Bạn có chắc chắn muốn xóa người dùng <strong th:text="${user.username}"></strong>?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <form th:action="@{'/admin/users/' + ${user.username} + '/delete'}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-danger">Xóa</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
