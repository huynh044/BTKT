<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout/user-layout :: content(~, ~, title='Thông tin cá nhân')}">
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Thông tin cá nhân</h2>
        <a th:href="@{/user/profile/edit}" class="btn btn-primary btn-sm"><i class="fas fa-edit me-1"></i>Chỉnh sửa</a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                    <i class="fas fa-user" style="font-size: 2rem;"></i>
                </div>
                <div class="ms-3">
                    <h5 class="mb-0" th:text="${#authentication.name} ?: 'Khách hàng'"></h5>
                    <small class="text-muted">Thành viên từ <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></span></small>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Họ và tên:</strong> <span th:text="${user.firstname + ' ' + user.lastname}"></span></li>
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                <li class="list-group-item"><strong>Vai trò:</strong>
                    <span th:each="role : ${user.roles}" class="badge bg-primary rounded-pill me-1" th:text="${role.name}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</html>
