<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout/user-layout :: content(~, ~, title='Giỏ hàng')}">
<div>
    <h2 class="mb-4">Giỏ hàng</h2>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div th:if="${cart.items.isEmpty()}" class="text-center text-muted p-4">
                Giỏ hàng của bạn trống. <a th:href="@{/}" class="text-primary">Mua sắm ngay</a>!
            </div>
            <div th:unless="${cart.items.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Tổng</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td th:text="${item.product.name}"></td>
                            <td th:text="${#numbers.formatDecimal(item.product.price, 0, '###,###.##')} + ' VND'"></td>
                            <td>
                                <input type="number" class="form-control form-control-sm w-50 d-inline-block" th:value="${item.quantity}" min="1" th:attr="onchange='updateCart(\'' + ${item.product.id} + '\', this.value)'">
                            </td>
                            <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, '###,###.##')} + ' VND'"></td>
                            <td>
                                <button class="btn btn-danger btn-sm" th:attr="onclick='removeFromCart(\'' + ${item.product.id} + '\')'" data-bs-toggle="tooltip" title="Xóa"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="3" class="text-end"><strong>Tổng cộng:</strong></td>
                            <td th:text="${#numbers.formatDecimal(cart.total, 0, '###,###.##')} + ' VND'"></td>
                            <td></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="mt-3 text-end">
                    <a th:href="@{/checkout}" class="btn btn-success btn-sm"><i class="fas fa-checkout me-1"></i>Thanh toán</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function updateCart(productId, quantity) {
        fetch(`/cart/update/${productId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ quantity: quantity })
        }).then(response => response.json()).then(data => {
            location.reload();
        });
    }
    function removeFromCart(productId) {
        if (confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
            fetch(`/cart/remove/${productId}`, { method: 'POST' }).then(() => location.reload());
        }
    }
</script>
</html>
