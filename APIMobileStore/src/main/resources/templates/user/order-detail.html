<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout/user-layout :: content(~, ~, title='Chi tiết đơn hàng')}">
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Chi tiết đơn hàng</h2>
        <a th:href="@{/user/orders}" class="btn btn-secondary btn-sm"><i class="fas fa-list me-1"></i>Danh sách</a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3" th:text="'Đơn hàng #' + ${order.id}">Đơn hàng #123</h5>
            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item"><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></li>
                <li class="list-group-item"><strong>Tổng tiền:</strong> <span th:text="${#numbers.formatDecimal(order.total, 0, '###,###.##')} + ' VND'"></span></li>
                <li class="list-group-item"><strong>Trạng thái:</strong>
                    <span class="badge" th:classappend="${order.status == 'PENDING' ? 'bg-warning' : order.status == 'SHIPPED' ? 'bg-info' : 'bg-success'}" th:text="${order.status}"></span>
                </li>
            </ul>
            <h6 class="mb-3">Sản phẩm:</h6>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.items}">
                        <td th:text="${item.product.name}"></td>
                        <td th:text="${#numbers.formatDecimal(item.product.price, 0, '###,###.##')} + ' VND'"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, '###,###.##')} + ' VND'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
