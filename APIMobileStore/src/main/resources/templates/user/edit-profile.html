<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout/user-layout :: content(~, ~, title='Chỉnh sửa thông tin')}">
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Chỉnh sửa thông tin</h2>
        <a th:href="@{/user/profile}" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i>Quay lại</a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form th:action="@{/user/profile/edit}" method="post" th:object="${user}" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">Họ</label>
                        <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required>
                        <div class="invalid-feedback">Vui lòng nhập họ.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required>
                        <div class="invalid-feedback">Vui lòng nhập tên.</div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-save me-1"></i>Lưu</button>
                    <a th:href="@{/user/profile}" class="btn btn-secondary btn-sm ms-2"><i class="fas fa-times me-1"></i>Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
