<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Warehouse - Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero {
            background-color: #1a73e8;
            color: white;
            padding: 100px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .card-product {
            transition: transform 0.2s;
        }
        .card-product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Laptop Warehouse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}" th:text="${#authentication == null ? 'Đăng nhập' : 'Tài khoản'}"></a>
                    </li>
                    <li class="nav-item" th:unless="${#authentication != null}">
                        <a class="nav-link" href="/register">Đăng ký</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${#authentication != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-1"></i> <span th:text="${#authentication.name} ?: 'Khách hàng'"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/user/profile}"><i class="fas fa-user-edit me-2"></i>Thông tin</a></li>
                            <li><a class="dropdown-item" th:href="@{/user/orders}"><i class="fas fa-list me-2"></i>Đơn hàng</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Chào mừng đến với Laptop Warehouse</h1>
        <p class="lead">Khám phá các mẫu laptop chất lượng cao với giá tốt nhất!</p>
        <a href="/products" class="btn btn-light btn-lg mt-3">Mua sắm ngay</a>
    </div>

    <!-- Featured Products -->
    <div class="container">
        <h2 class="mb-4 text-center">Sản phẩm nổi bật</h2>
        <div class="row g-4">
            <div class="col-md-4" th:each="product : ${featuredProducts}">
                <div class="card card-product h-100">
                    <img th:src="@{/images/products/ + ${product.id} + '.jpg'}" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Laptop XYZ</h5>
                        <p class="card-text" th:text="'Giá: ' + ${#numbers.formatDecimal(product.price, 0, '###,###.##')} + ' VND'"></p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a th:href="@{'/products/' + ${product.id}}" class="btn btn-primary btn-sm w-100">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
